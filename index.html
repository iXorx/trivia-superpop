<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Superpop</title>
</head>
<body>
    <h1>Trivia Superpop</h1>
    <form id="triviaForm">
        <fieldset>
            <legend>Question 1</legend>
            <label for="q1">What is the capital of France?</label>
            <div>
                <input type="radio" id="q1a1" name="q1" value="0">
                <label for="q1a1">Berlin</label>
            </div>
            <div>
                <input type="radio" id="q1a2" name="q1" value="0">
                <label for="q1a2">Madrid</label>
            </div>
            <div>
                <input type="radio" id="q1a3" name="q1" value="10">
                <label for="q1a3">Paris</label>
            </div>
            <div>
                <input type="radio" id="q1a4" name="q1" value="0">
                <label for="q1a4">Rome</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Question 2</legend>
            <label for="q2">What is 2 + 2?</label>
            <div>
                <input type="radio" id="q2a1" name="q2" value="0">
                <label for="q2a1">3</label>
            </div>
            <div>
                <input type="radio" id="q2a2" name="q2" value="10">
                <label for="q2a2">4</label>
            </div>
            <div>
                <input type="radio" id="q2a3" name="q2" value="0">
                <label for="q2a3">5</label>
            </div>
            <div>
                <input type="radio" id="q2a4" name="q2" value="0">
                <label for="q2a4">6</label>
            </div>
        </fieldset>
        <!-- Add more questions as needed -->
        <button type="submit">Submit</button>
    </form>
    <div id="result" aria-live="polite"></div>

    <script>
        document.getElementById('triviaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let totalScore = 0;
            const formData = new FormData(event.target);
            formData.forEach(value => {
                totalScore += parseInt(value, 10);
            });
            document.getElementById('result').textContent = 'Your total score is: ' + totalScore;
        });
    </script>
</body>
</html>
